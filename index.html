<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="scoreboards">
        <div class="score">
          <h1>HOME</h1>
          <div class="black-box">
            <p class="score-home">0</p>
          </div>
          <div class="btn-box">
            <button class="btn-score" onclick="homeAdd1()">+1</button>
            <button class="btn-score" onclick="homeAdd2()">+2</button>
            <button class="btn-score" onclick="homeAdd3()">+3</button>
          </div>
        </div>

        <div class="score">
          <h1>AWAY</h1>
          <div class="black-box">
            <p class="score-guest">0</p>
          </div>
          <div class="btn-box">
            <button class="btn-score" onclick="guestAdd1()">+1</button>
            <button class="btn-score" onclick="guestAdd2()">+2</button>
            <button class="btn-score" onclick="guestAdd3()">+3</button>
          </div>
        </div>
      </div>
      <button class="btn-reset" onclick="reset()">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
